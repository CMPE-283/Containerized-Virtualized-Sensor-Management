{% if info_msg %}
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissible col-lg-5" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>{{ info_msg }}</strong>
        </div>
    </div>
{% endif  %}

{% if success_msg %}
<div class="col-lg-12">
    <div class="alert alert-success alert-dismissible col-md-5 col-md-offset-1" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
        <strong>{{ success_msg }}</strong>
    </div>
</div>
{% endif %}

{% if error_msg %}
<div class="col-lg-12">
    <div class="alert alert-danger alert-dismissible col-md-5 col-md-offset-1" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>{{ error_msg }}</strong>
    </div>
</div>
{% endif %}
